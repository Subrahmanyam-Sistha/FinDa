<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .chart-container {
      position: relative;
      margin: auto;
      max-width: 100%;
      height: 300px;
      /* Set the initial height of the chart */
    }

    canvas {
      max-width: 100%;
      height: 100%;
      /* Set the initial height of the canvas */
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" class="form-control">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h3 class="text-center">Payment Mode</h3>
        <div class="chart-container">
          <canvas id="paymentModeChart"></canvas>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h3 class="text-center">Spent For</h3>
        <div class="chart-container">
          <canvas id="spentForChart"></canvas>
        </div>
      </div>
    </div>

  </div>

  <!-- Add jQuery, Chart.js, and script.js links -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <script src="dashboard.js"></script>
</body>

</html>
